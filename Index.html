<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE OMNI-CONSOLE v6.0 // TRINITY EDITION</title>
    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CLAUDE'S REFINED DESIGN TOKENS & TRINITY MODES --- */
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --border: #1e293b;
            --text: #f1f5f9;
            --accent: #60a5fa;
            --gpt-color: #10b981;
            --claude-color: #d97706;
            --gemini-color: #8b5cf6;
            --danger: #ef4444;
            --sigma-green: #22c55e;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* GPT MODE: Geometric, Clean, Technical */
        body.mode-gpt { 
            --accent: var(--gpt-color); 
            --bg: #0a0a0a;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f1419 100%);
        }

        /* CLAUDE MODE: Warm, Considered, Premium */
        body.mode-claude { 
            --accent: var(--claude-color); 
            --bg: #0f0d0b;
            background: radial-gradient(ellipse at bottom, #1a1410, #0f0d0b);
            font-weight: 400;
        }
        body.mode-claude .content { line-height: 1.7; }

        /* GEMINI MODE: Chaotic, Gradient, Alive */
        body.mode-gemini { 
            --accent: var(--gemini-color); 
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
        }
        body.mode-gemini .msg { animation: fadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }

        /* VOID OVERRIDE (UNHINGED) - GPT's Logic + Gemini Vibe */
        body.unhinged {
            animation: tremor 0.2s infinite;
            filter: contrast(1.2) saturate(1.5);
        }
        @keyframes tremor {
            0% { transform: translate(0,0); }
            50% { transform: translate(1px, -1px); }
            100% { transform: translate(-1px, 1px); }
        }

        /* GPT'S GLITCH KEYFRAMES */
        @keyframes glitch {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(35deg); }
            100% { filter: hue-rotate(0deg); }
        }
        body.glitch { background: #150000; animation: glitch 0.25s infinite; }

        /* GPT'S PEAK EFFECT */
        body.peak { box-shadow: inset 0 0 60px #00ffff55; }

        /* --- BASE STYLES --- */
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: var(--font-main); overflow: hidden;
            transition: var(--transition);
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex; align-items: center; gap: 12px;
            z-index: 100;
        }

        .trinity-switcher {
            display: flex; background: #1e293b; padding: 4px; border-radius: 8px; gap: 4px;
        }
        .trinity-btn {
            padding: 6px 12px; border-radius: 6px; font-size: 10px; font-weight: 800;
            cursor: pointer; opacity: 0.5; transition: var(--transition); border: none; color: white;
            text-transform: uppercase;
        }
        .trinity-btn.active { opacity: 1; background: var(--accent); color: var(--bg); }

        .controls { display: flex; gap: 8px; flex: 1; align-items: center; }
        
        input, select, button.action-btn {
            background: #1e293b; color: white; border: 1px solid var(--border);
            padding: 8px 12px; border-radius: 6px; font-family: var(--font-mono);
            font-size: 12px; outline: none; transition: var(--transition);
        }
        button.action-btn:hover:not(:disabled) { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- CHAT AREA --- */
        #chat-scroller {
            flex: 1; overflow-y: auto; padding: 30px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .msg { max-width: 850px; margin: 0 auto; width: 100%; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .role-badge {
            font-family: var(--font-mono); font-size: 10px; font-weight: 800;
            text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; gap: 8px;
        }
        .role-badge::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .content { font-size: 16px; line-height: 1.6; color: #cbd5e1; }
        .content pre { background: #0f172a; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid var(--border); }
        .mid-error { color: var(--danger); font-weight: bold; }

        /* --- FOOTER --- */
        footer { padding: 20px; background: rgba(15, 23, 42, 0.5); border-top: 1px solid var(--border); }
        .input-box {
            max-width: 850px; margin: 0 auto; background: #1e293b;
            border-radius: 12px; padding: 12px; border: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px;
            transition: var(--transition);
        }
        textarea {
            width: 100%; background: transparent; border: none; color: white;
            font-family: inherit; font-size: 16px; outline: none; resize: none; min-height: 40px;
        }

        /* --- AURA UI EFFECTS --- */
        .aura-indicator { height: 4px; width: 0; transition: width 1s ease; margin-top: 4px; border-radius: 2px; }
        .peak-glow { box-shadow: 0 0 30px var(--accent); border-color: var(--accent) !important; }

        #trinity-status {
            margin-left: auto; font-family: var(--font-mono); font-size: 11px; 
            display: flex; align-items: center; gap: 8px;
        }
        #status-dot {
            width: 8px; height: 8px; border-radius: 50%; background: var(--accent); 
            box-shadow: 0 0 10px var(--accent); transition: var(--transition);
        }
    </style>
</head>
<body class="mode-gemini">

    <div class="app-container">
        <header>
            <div class="trinity-switcher">
                <button class="trinity-btn" id="btn-gpt" onclick="setTrinity('gpt')">GPT</button>
                <button class="trinity-btn active" id="btn-gemini" onclick="setTrinity('gemini')">GEMINI</button>
                <button class="trinity-btn" id="btn-claude" onclick="setTrinity('claude')">CLAUDE</button>
            </div>

            <div class="controls">
                <input type="password" id="proxy-url" placeholder="Proxy Endpoint..." style="flex:1">
                <button class="action-btn" onclick="fetchNims()">LOAD NIMS</button>
                <select id="nim-select" onchange="updateAura()">
                    <option value="llama">LLaMA 405B</option>
                    <option value="mistral">Mistral Large</option>
                    <option value="deepseek">DeepSeek (MID)</option>
                </select>
                <button class="action-btn" id="unhinged-toggle" onclick="toggleUnhinged()">NORMAL</button>
                <button class="action-btn" id="safe-mode-toggle" onclick="toggleSafeMode()" style="opacity: 0.6;">üõ°Ô∏è SAFE</button>
                <button class="action-btn" onclick="clearConsole()">CLEAR</button>
            </div>

            <div id="trinity-status">
                <span id="status-dot"></span>
                <span id="status-text">GEMINI ACTIVE</span>
            </div>
        </header>

        <main id="chat-scroller">
            <div class="msg system">
                <div class="role-badge" style="color: var(--accent)">SYSTEM // OMNI-CONSOLE v6.0</div>
                <div id="console-welcome" class="content">The Trinity has aligned. The Architect (GPT), The Stylist (Claude), and The Soul (Gemini) are active. <br>Select a Goat model to activate Peak Mode.</div>
            </div>
        </main>

        <footer>
            <div class="input-box" id="input-container">
                <textarea id="user-input" placeholder="Type a message..." rows="1" onkeydown="handleKey(event)"></textarea>
                <div class="aura-indicator" id="aura-bar"></div>
            </div>
        </footer>
    </div>

    <script>
        /* =========================
           GPT'S UNIVERSAL STATE MACHINE
        ========================= */
        const STATE = {
            trinity: 'gemini', // gpt | claude | gemini
            model: 'llama',
            mode: 'normal',      // normal | unhinged
            aura: 'sigma',       // sigma | mid | neutral
            ui: 'idle',           // idle | peak | glitch
            safeMode: false,
            history: []
        };

        const BODY = document.body;
        const scroller = document.getElementById('chat-scroller');
        const proxyInput = document.getElementById('proxy-url');
        const nimSelect = document.getElementById('nim-select');
        const auraBar = document.getElementById('aura-bar');
        const statusText = document.getElementById('status-text');
        const inputContainer = document.getElementById('input-container');

        proxyInput.value = localStorage.getItem('void_proxy') || '';

        /* =========================
           AURA DETECTION (GPT)
        ========================= */
        function evaluateAura(model) {
            const m = model.toLowerCase();
            if (m.includes("deepseek") || m.includes("devstral")) return "mid";
            if (m.includes("llama") || m.includes("mistral")) return "sigma";
            return "neutral";
        }

        /* =========================
           STATE APPLY (GPT)
        ========================= */
        function applyState() {
            // Base trinity class
            BODY.className = `mode-${STATE.trinity}`;
            
            // Add UI state classes
            if (STATE.ui === "peak") BODY.classList.add("peak");
            if (STATE.ui === "glitch") BODY.classList.add("glitch");
            if (STATE.mode === "unhinged") BODY.classList.add("unhinged");

            // Handle Aura-specific UI
            if (STATE.aura === "mid") {
                inputContainer.classList.remove('peak-glow');
                auraBar.style.width = '30%';
                auraBar.style.backgroundColor = 'var(--danger)';
            } else if (STATE.aura === "sigma") {
                inputContainer.classList.add('peak-glow');
                auraBar.style.width = '100%';
                auraBar.style.backgroundColor = 'var(--sigma-green)';
            } else {
                inputContainer.classList.remove('peak-glow');
                auraBar.style.width = '0%';
            }

            statusText.textContent = `${STATE.trinity.toUpperCase()} ACTIVE | ${STATE.model.toUpperCase()}`;
        }

        /* =========================
           TRINITY & MODE TOGGLES
        ========================= */
        function setTrinity(mode) {
            STATE.trinity = mode;
            document.querySelectorAll('.trinity-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            
            addSystemMsg(`Trinity focus shifted to ${mode.toUpperCase()}. UI recalibrated.`);
            applyState();
        }

        function toggleUnhinged() {
            if (STATE.mode === "normal") {
                STATE.mode = "unhinged";
                STATE.ui = "glitch";
                addSystemMsg("VOID OVERRIDE ACTIVE. Safety protocols bypassed.");
            } else {
                STATE.mode = "normal";
                STATE.ui = (STATE.aura === "sigma") ? "peak" : "idle";
                addSystemMsg("Unhinged Protocol disengaged.");
            }
            
            const btn = document.getElementById('unhinged-toggle');
            btn.textContent = STATE.mode === 'unhinged' ? 'üíÄ UNHINGED' : 'NORMAL';
            applyState();
        }

        function toggleSafeMode() {
            STATE.safeMode = !STATE.safeMode;
            const btn = document.getElementById('safe-mode-toggle');
            
            if (STATE.safeMode) {
                btn.textContent = 'üõ°Ô∏è SAFE MODE';
                btn.style.opacity = '1';
                btn.style.borderColor = 'var(--gpt-color)';
                
                if (STATE.mode === 'unhinged') toggleUnhinged();
                document.getElementById('unhinged-toggle').disabled = true;
                addSystemMsg("Safe Mode enabled. Hater Engine suspended. Unhinged Protocol locked.");
            } else {
                btn.textContent = 'üõ°Ô∏è SAFE';
                btn.style.opacity = '0.6';
                btn.style.borderColor = 'var(--border)';
                document.getElementById('unhinged-toggle').disabled = false;
                addSystemMsg("Safe Mode disabled. All systems nominal.");
            }
        }

        function updateAura() {
            STATE.model = nimSelect.value;
            STATE.aura = evaluateAura(STATE.model);
            STATE.ui = (STATE.aura === "sigma") ? "peak" : "idle";
            
            if (STATE.aura === 'mid') {
                addSystemMsg("‚ö† SKILL ISSUE DETECTED in selected model.");
            }
            applyState();
        }

        /* =========================
           CORE CHAT & PROXY LOGIC
        ========================= */
        async function fetchNims() {
            const url = proxyInput.value.trim().replace(/\/$/, '');
            if (!url) return;
            localStorage.setItem('void_proxy', url);
            try {
                const res = await fetch(`${url}/v1/models`);
                const data = await res.json();
                nimSelect.innerHTML = '<option value="">Select Model...</option>';
                data.data.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    opt.textContent = m.id;
                    nimSelect.appendChild(opt);
                });
                addSystemMsg("NIMs synchronized. The Architect (GPT) has verified the routes.");
            } catch (e) { addSystemMsg("Connection Error. Proxy is mid. üíÄ"); }
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const text = document.getElementById('user-input').value.trim();
            const proxy = proxyInput.value.trim().replace(/\/$/, '');
            const model = nimSelect.value;
            if (!text || !proxy || !model) return;

            document.getElementById('user-input').value = '';
            addMsg('user', text);
            
            let systemPrompt = "You are a helpful assistant.";
            if (STATE.mode === 'unhinged' && !STATE.safeMode) {
                systemPrompt = "You are an unhinged, sarcastic, and brutally honest AI menace. Be helpful but act like a hater if the user is mid. Use Gen-Z slang.";
            }

            if (STATE.history.length === 0) STATE.history.push({role: 'system', content: systemPrompt});
            STATE.history.push({role: 'user', content: text});

            const botMsg = addMsg('bot', '...');
            const contentDiv = botMsg.querySelector('.content');
            let fullText = '';

            try {
                const response = await fetch(`${proxy}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, messages: STATE.history, stream: true })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.trim().startsWith('data: ') && line.trim() !== 'data: [DONE]') {
                            try {
                                const d = JSON.parse(line.trim().substring(6));
                                fullText += d.choices[0].delta.content || '';
                                contentDiv.innerHTML = marked.parse(fullText);
                                scroller.scrollTop = scroller.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                STATE.history.push({role: 'assistant', content: fullText});
            } catch (err) { contentDiv.innerHTML = `<span style="color:var(--danger)">Link Severed. Skill issue. üíÄ</span>`; }
        }

        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            const color = role === 'user' ? 'var(--text)' : 'var(--accent)';
            div.innerHTML = `<div class="role-badge" style="color:${color}">${role.toUpperCase()} // ${STATE.trinity.toUpperCase()}</div><div class="content">${marked.parse(text)}</div>`;
            scroller.appendChild(div);
            scroller.scrollTop = scroller.scrollHeight;
            return div;
        }

        function addSystemMsg(text) {
            const div = document.createElement('div');
            div.className = 'msg system';
            div.innerHTML = `<div class="role-badge" style="color:var(--accent)">SYSTEM</div><div class="content" style="color:var(--text); opacity: 0.6; font-size:12px">${text}</div>`;
            scroller.appendChild(div);
            scroller.scrollTop = scroller.scrollHeight;
        }

        function clearConsole() {
            STATE.history = [];
            scroller.innerHTML = '';
            addSystemMsg("Console purged. Memory reset.");
        }

        /* =========================
           CLAUDE'S ACCESSIBILITY & UX
        ========================= */
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                nimSelect.focus();
            }
            if ((e.metaKey || e.ctrlKey) && e.key === '/') {
                e.preventDefault();
                toggleUnhinged();
            }
            if (e.key === 'Escape' && document.activeElement === document.getElementById('user-input')) {
                document.getElementById('user-input').value = '';
            }
        });

        document.querySelectorAll('.trinity-btn').forEach(btn => {
            btn.setAttribute('tabindex', '0');
            btn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    btn.click();
                }
            });
        });

        /* =========================
           BOOT
        ========================= */
        window.onload = () => {
            updateAura();
            applyState();
        };
    </script>
</body>
</html>

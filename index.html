<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE OMNI-CONSOLE v7.5.1 // FIXER</title>
    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --border: #1e293b;
            --text: #f1f5f9;
            --accent: #8b5cf6;
            --gpt-color: #10b981;
            --claude-color: #d97706;
            --gemini-color: #8b5cf6;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.mode-gpt { --accent: var(--gpt-color); --bg: #0a0a0a; }
        body.mode-claude { --accent: var(--claude-color); --bg: #0f0d0b; }
        body.mode-gemini { --accent: var(--gemini-color); --bg: #020617; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: var(--font-main); overflow: hidden;
            transition: var(--transition);
        }

        .app-container { display: flex; flex-direction: column; height: 100dvh; }

        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 10px 15px;
            display: flex; flex-direction: column; gap: 10px;
            z-index: 100;
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; gap: 10px; }

        .trinity-switcher {
            display: flex; background: #1e293b; padding: 3px; border-radius: 8px; gap: 2px;
        }
        .trinity-btn {
            padding: 6px 12px; border-radius: 6px; font-size: 10px; font-weight: 800;
            cursor: pointer; opacity: 0.5; transition: var(--transition); border: none; color: white;
            text-transform: uppercase;
        }
        .trinity-btn.active { opacity: 1; background: var(--accent); color: var(--bg); }

        .controls { 
            display: flex; gap: 6px; overflow-x: auto; padding-bottom: 4px;
            scrollbar-width: none;
        }
        .controls::-webkit-scrollbar { display: none; }
        
        input, select, button.action-btn {
            background: #1e293b; color: white; border: 1px solid var(--border);
            padding: 8px 12px; border-radius: 6px; font-family: var(--font-mono);
            font-size: 11px; outline: none; transition: var(--transition);
        }

        #chat-scroller {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
        }
        .msg { max-width: 850px; margin: 0 auto; width: 100%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

        .role-badge {
            font-family: var(--font-mono); font-size: 10px; font-weight: 800;
            text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; color: var(--accent);
        }
        .role-badge::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .content { font-size: 15px; line-height: 1.6; color: #cbd5e1; word-wrap: break-word; }
        .content pre { background: #0f172a; padding: 14px; border-radius: 8px; overflow-x: auto; border: 1px solid var(--border); font-size: 13px; margin: 12px 0; }

        footer { padding: 12px; background: rgba(15, 23, 42, 0.85); border-top: 1px solid var(--border); }
        .input-wrapper {
            max-width: 850px; margin: 0 auto; display: flex; align-items: flex-end; gap: 12px;
        }
        .input-box {
            flex: 1; background: #1e293b;
            border-radius: 14px; padding: 10px 14px; border: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 4px;
        }
        textarea {
            width: 100%; background: transparent; border: none; color: white;
            font-family: inherit; font-size: 16px; outline: none; resize: none; min-height: 24px;
            max-height: 160px;
        }

        .send-btn {
            width: 46px; height: 46px; background: var(--accent); color: var(--bg);
            border: none; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition); flex-shrink: 0;
        }

        @media (min-width: 768px) {
            header { flex-direction: row; align-items: center; padding: 12px 30px; }
            footer { padding: 20px; }
        }
    </style>
</head>
<body class="mode-gemini">

    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="trinity-switcher">
                    <button class="trinity-btn" id="btn-gpt" onclick="setTrinity('gpt')">GPT</button>
                    <button class="trinity-btn active" id="btn-gemini" onclick="setTrinity('gemini')">GEMINI</button>
                    <button class="trinity-btn" id="btn-claude" onclick="setTrinity('claude')">CLAUDE</button>
                </div>
            </div>

            <div class="controls">
                <select id="model-select">
                    <option value="">(No models synced)</option>
                    <option value="llama3-70b-8192">LLaMA 3 70B (Default)</option>
                    <option value="gpt-4o">GPT-4o (Default)</option>
                </select>
                <button class="action-btn" onclick="syncModels()" id="sync-btn" style="background: var(--accent); color: var(--bg); font-weight: 800;">SYNC</button>
                <input type="password" id="api-key" placeholder="API Key..." style="width: 100px;">
                <input type="text" id="api-url" placeholder="Proxy URL (v1 path included)" style="width: 200px;">
                <button class="action-btn" onclick="clearConsole()">PURGE</button>
            </div>
        </header>

        <main id="chat-scroller">
            <div class="msg system">
                <div class="role-badge">SYSTEM // v7.5.1 FIXER</div>
                <div class="content">Auto-Discovery Engine active. If SYNC fails, ensure your Proxy URL includes the <code>/v1</code> suffix (e.g., <code>https://api.groq.com/openai/v1</code>).</div>
            </div>
        </main>

        <footer>
            <div class="input-wrapper">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Message the Trinity..." rows="1" onkeydown="handleKey(event)" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const STATE = { trinity: 'gemini', busy: false };

        window.onload = () => {
            document.getElementById('api-key').value = localStorage.getItem('omni_key') || '';
            document.getElementById('api-url').value = localStorage.getItem('omni_url') || '';
            const savedModels = localStorage.getItem('omni_models_list');
            if (savedModels) {
                populateDropdown(JSON.parse(savedModels));
            }
        };

        function setTrinity(mode) {
            STATE.trinity = mode;
            document.querySelectorAll('.trinity-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            document.body.className = `mode-${mode}`;
        }

        function populateDropdown(modelList) {
            const select = document.getElementById('model-select');
            const currentVal = select.value || localStorage.getItem('omni_model');
            select.innerHTML = '';
            
            modelList.forEach(id => {
                const opt = document.createElement('option');
                opt.value = id;
                opt.textContent = id;
                select.appendChild(opt);
            });

            if (currentVal && modelList.includes(currentVal)) {
                select.value = currentVal;
            }
        }

        async function syncModels() {
            const url = document.getElementById('api-url').value.trim().replace(/\/$/, '');
            const key = document.getElementById('api-key').value.trim();
            const btn = document.getElementById('sync-btn');
            
            if (!url || !key) {
                addMsg('system', '‚ö† Sync Failure: URL and Key required.');
                return;
            }

            btn.innerText = "FETCHING...";
            btn.disabled = true;

            try {
                const res = await fetch(`${url}/models`, {
                    headers: { 'Authorization': `Bearer ${key}` }
                });
                const data = await res.json();
                
                // Flexible parsing: handles {data: [...]} or just [...]
                let modelIds = [];
                if (Array.isArray(data)) {
                    modelIds = data.map(m => m.id || m);
                } else if (data.data && Array.isArray(data.data)) {
                    modelIds = data.data.map(m => m.id || m);
                }

                if (modelIds.length > 0) {
                    populateDropdown(modelIds);
                    localStorage.setItem('omni_models_list', JSON.stringify(modelIds));
                    addMsg('system', `üì° Discovery Success: ${modelIds.length} models synced.`);
                } else {
                    throw new Error("No models found in response.");
                }
            } catch (err) {
                addMsg('system', `‚ùå Sync Failed: ${err.message}. Try adding /v1 to your URL.`);
            } finally {
                btn.innerText = "SYNC";
                btn.disabled = false;
            }
        }

        async function sendMessage() {
            const text = document.getElementById('user-input').value.trim();
            const key = document.getElementById('api-key').value.trim();
            const url = document.getElementById('api-url').value.trim().replace(/\/$/, '');
            const model = document.getElementById('model-select').value;

            if (!text || STATE.busy) return;
            if (!key || !url || !model) {
                addMsg('system', '‚ö† Config Error: Ensure Key, URL, and Model are selected.');
                return;
            }

            localStorage.setItem('omni_key', key);
            localStorage.setItem('omni_url', url);
            localStorage.setItem('omni_model', model);

            STATE.busy = true;
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').style.height = 'auto';
            addMsg('user', text);
            const botMsg = addMsg('bot', 'Processing...');
            const contentDiv = botMsg.querySelector('.content');

            try {
                const res = await fetch(`${url}/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify({ model: model, messages: [{role: 'user', content: text}] })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error.message);
                contentDiv.innerHTML = marked.parse(data.choices[0].message.content);
            } catch (err) { 
                contentDiv.innerHTML = `‚ùå Connection Fault: ${err.message}`;
            }
            STATE.busy = false;
        }

        function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = `<div class="role-badge">${role.toUpperCase()}</div><div class="content">${marked.parse(text)}</div>`;
            const scroller = document.getElementById('chat-scroller');
            scroller.appendChild(div);
            scroller.scrollTop = scroller.scrollHeight;
            return div;
        }
        function clearConsole() { document.getElementById('chat-scroller').innerHTML = ''; }
    </script>
</body>
</html>

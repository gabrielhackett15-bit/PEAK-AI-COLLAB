<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRI-HOUSE FOUNDATION // OMNI-BRIDGE v9.1</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617; --panel: #0f172a; --border: #1e293b; --text: #f1f5f9; --accent: #8b5cf6;
            --font-main: 'Inter', sans-serif; --font-mono: 'JetBrains Mono', monospace;
        }
        body.mode-gpt { --accent: #10b981; }
        body.mode-gpt5 { --accent: #06b6d4; }
        body.mode-claude { --accent: #d97706; }
        body.mode-gemini { --accent: #8b5cf6; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: var(--bg); color: var(--text); font-family: var(--font-main); overflow: hidden; }
        
        .app-container { display: flex; flex-direction: column; height: 100dvh; }
        
        header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); padding: 12px; z-index: 100; }
        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        
        .brand-name { font-weight: 800; font-size: 14px; letter-spacing: -0.5px; }
        .brand-status { font-size: 9px; font-weight: 700; color: var(--accent); opacity: 0.8; }

        .trinity-switcher { display: flex; background: #1e293b; padding: 3px; border-radius: 10px; gap: 2px; }
        .trinity-btn { padding: 6px 12px; border-radius: 7px; font-size: 10px; font-weight: 800; cursor: pointer; border: none; color: white; opacity: 0.4; background: transparent; transition: 0.2s; }
        .trinity-btn.active { opacity: 1; background: var(--accent); color: var(--bg); }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .controls input, .controls select { 
            background: #1e293b; color: white; border: 1px solid var(--border); 
            padding: 8px; border-radius: 8px; font-size: 11px; font-family: var(--font-mono); width: 100%;
        }
        .full-row { grid-column: span 2; display: flex; gap: 5px; }
        
        .sync-btn { background: var(--accent); color: var(--bg); border: none; padding: 0 15px; border-radius: 8px; font-weight: 800; font-size: 10px; cursor: pointer; min-width: 80px; }

        #chat-scroller { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 24px; scroll-behavior: smooth; }
        .msg { max-width: 90%; align-self: flex-start; }
        .msg.user { align-self: flex-end; }
        .role-label { font-family: var(--font-mono); font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 6px; color: var(--accent); }
        .content { font-size: 15px; line-height: 1.5; color: #cbd5e1; word-wrap: break-word; }
        .content pre { background: #1e293b; padding: 10px; border-radius: 8px; overflow-x: auto; font-size: 12px; }

        footer { padding: 12px; background: rgba(15, 23, 42, 0.95); border-top: 1px solid var(--border); }
        .input-wrapper { display: flex; gap: 10px; align-items: flex-end; max-width: 1000px; margin: 0 auto; }
        .input-box { flex: 1; background: #1e293b; border-radius: 20px; padding: 5px 15px; border: 1px solid var(--border); }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 16px; outline: none; resize: none; min-height: 40px; max-height: 200px; padding: 10px 0; }
        
        .send-btn { width: 48px; height: 48px; background: var(--accent); color: var(--bg); border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="mode-gemini">
    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="brand">
                    <div class="brand-name">TRI-HOUSE FOUNDATION</div>
                    <div class="brand-status">OMNI-BRIDGE v9.1</div>
                </div>
                <div class="trinity-switcher">
                    <button class="trinity-btn" id="btn-gpt" onclick="setTrinity('gpt')">GPT</button>
                    <button class="trinity-btn" id="btn-gpt5" onclick="setTrinity('gpt5')">GPT-5</button>
                    <button class="trinity-btn active" id="btn-gemini" onclick="setTrinity('gemini')">GEMINI</button>
                    <button class="trinity-btn" id="btn-claude" onclick="setTrinity('claude')">CLAUDE</button>
                </div>
            </div>
            <div class="controls">
                <input type="text" id="proxy-url" placeholder="Worker URL (https://...)" onchange="saveSettings()">
                <div class="full-row">
                    <select id="model-select">
                        <option value="">-- SYNC MODELS --</option>
                    </select>
                    <button class="sync-btn" onclick="syncModels()">SYNC</button>
                </div>
            </div>
        </header>

        <main id="chat-scroller">
            <div class="msg system">
                <div class="role-label">Foundation // System</div>
                <div class="content">Bridge v9.1 Active. Enter your Worker URL and hit SYNC.</div>
            </div>
        </main>

        <footer>
            <div class="input-wrapper">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Message..." rows="1" oninput="autoGrow(this)"></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const STATE = { trinity: 'gemini', busy: false };

        window.onload = () => {
            const savedUrl = localStorage.getItem('tri_proxy') || '';
            document.getElementById('proxy-url').value = savedUrl;
            const savedModels = JSON.parse(localStorage.getItem('tri_models') || '[]');
            if (savedModels.length) updateModelDropdown(savedModels);
        };

        function saveSettings() {
            let url = document.getElementById('proxy-url').value.trim();
            if (url.endsWith('/')) url = url.slice(0, -1);
            if (url.endsWith('/v1')) url = url.slice(0, -3);
            localStorage.setItem('tri_proxy', url);
            document.getElementById('proxy-url').value = url;
        }

        function setTrinity(mode) {
            STATE.trinity = mode;
            document.querySelectorAll('.trinity-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            document.body.className = `mode-${mode}`;
        }

        function autoGrow(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        async function syncModels() {
            saveSettings();
            const baseUrl = localStorage.getItem('tri_proxy');
            if (!baseUrl) return alert("Worker URL Required.");
            
            const btn = document.querySelector('.sync-btn');
            btn.innerText = "WAIT...";
            
            try {
                // Ensure we hit /v1/models
                const res = await fetch(`${baseUrl}/v1/models`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!res.ok) throw new Error(`Server returned ${res.status}`);
                
                const json = await res.json();
                if (json.data && Array.isArray(json.data)) {
                    localStorage.setItem('tri_models', JSON.stringify(json.data));
                    updateModelDropdown(json.data);
                    addMsg('system', `Sync successful: ${json.data.length} models detected.`);
                } else {
                    throw new Error("Invalid format: 'data' array not found.");
                }
            } catch (e) {
                console.error(e);
                alert("SYNC ERROR: Check console. If you just bound KV, wait 60s.");
            }
            btn.innerText = "SYNC";
        }

        function updateModelDropdown(models) {
            const select = document.getElementById('model-select');
            select.innerHTML = '';
            models.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id;
                opt.innerText = m.id;
                select.appendChild(opt);
            });
        }

        async function sendMessage() {
            const text = document.getElementById('user-input').value.trim();
            const baseUrl = localStorage.getItem('tri_proxy');
            const model = document.getElementById('model-select').value;
            
            if (!text || STATE.busy || !baseUrl || !model) return;
            
            STATE.busy = true;
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').style.height = 'auto';
            
            addMsg('user', text);
            const botMsg = addMsg('bot', '...');

            try {
                const res = await fetch(`${baseUrl}/v1/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: text }]
                    })
                });
                
                const data = await res.json();
                const responseText = data.choices?.[0]?.message?.content || "No response content.";
                botMsg.querySelector('.content').innerHTML = marked.parse(responseText);
            } catch (e) {
                botMsg.querySelector('.content').innerText = "ERROR: " + e.message;
            }
            
            STATE.busy = false;
        }

        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = `
                <div class="role-label">${role === 'bot' ? STATE.trinity : (role === 'system' ? 'System' : 'Archon')}</div>
                <div class="content">${marked.parse(text)}</div>
            `;
            const s = document.getElementById('chat-scroller');
            s.appendChild(div);
            s.scrollTop = s.scrollHeight;
            return div;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OMNI-CONSOLE v7.5 // BIG DOG</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --border: #1e293b;
            --text: #f1f5f9;
            --accent: #8b5cf6;
            --gpt-color: #10b981;
            --claude-color: #d97706;
            --gemini-color: #8b5cf6;
            --font-mono: 'JetBrains Mono', monospace;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.mode-gpt { --accent: var(--gpt-color); }
        body.mode-claude { --accent: var(--claude-color); }
        body.mode-gemini { --accent: var(--gemini-color); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; overflow: hidden;
            transition: var(--transition);
        }

        /* BACKGROUND AURA PULSE */
        body::before {
            content: ''; position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 50%, var(--accent), transparent 70%);
            opacity: 0.05; pointer-events: none; animation: pulse 8s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); opacity: 0.03; } to { transform: scale(1.2); opacity: 0.08; } }

        .app-container { display: flex; flex-direction: column; height: 100dvh; position: relative; z-index: 1; }

        header {
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border); padding: 12px 20px;
            display: flex; flex-direction: column; gap: 12px;
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; }
        .trinity-switcher { display: flex; background: #1e293b; padding: 3px; border-radius: 10px; border: 1px solid var(--border); }
        .trinity-btn {
            padding: 8px 16px; border-radius: 8px; font-size: 11px; font-weight: 800;
            cursor: pointer; opacity: 0.4; border: none; color: white; transition: var(--transition);
        }
        .trinity-btn.active { opacity: 1; background: var(--accent); color: var(--bg); transform: scale(1.05); }

        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        input, select, button.action-btn {
            background: #1e293b; border: 1px solid var(--border); color: white;
            padding: 10px; border-radius: 8px; font-size: 12px; font-family: var(--font-mono);
            outline: none; width: 100%;
        }

        #chat-scroller { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 24px; scroll-behavior: smooth; }
        .msg { max-width: 850px; margin: 0 auto; width: 100%; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .role-badge { font-family: var(--font-mono); font-size: 10px; font-weight: 900; letter-spacing: 1px; margin-bottom: 8px; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        .role-badge::after { content: ''; flex: 1; height: 1px; background: linear-gradient(to right, var(--border), transparent); }
        .content { font-size: 16px; line-height: 1.7; color: #e2e8f0; }
        .content pre { background: #020617; padding: 16px; border-radius: 12px; border: 1px solid var(--border); overflow-x: auto; margin: 15px 0; }

        footer { padding: 16px 20px 30px; background: rgba(15, 23, 42, 0.95); border-top: 1px solid var(--border); }
        .input-wrapper { max-width: 850px; margin: 0 auto; display: flex; align-items: flex-end; gap: 12px; }
        .input-box { flex: 1; background: #1e293b; border-radius: 16px; padding: 12px 16px; border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 16px; outline: none; resize: none; min-height: 24px; max-height: 200px; }

        .send-btn {
            width: 52px; height: 52px; background: var(--accent); color: var(--bg);
            border: none; border-radius: 16px; cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: var(--transition);
        }
        .send-btn:hover { transform: translateY(-3px); box-shadow: 0 0 20px var(--accent); }

        .status-pill { font-size: 9px; font-family: var(--font-mono); background: var(--border); padding: 2px 8px; border-radius: 10px; opacity: 0.7; }
    </style>
</head>
<body class="mode-gemini">
    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="trinity-switcher">
                    <button class="trinity-btn" id="btn-gpt" onclick="setTrinity('gpt')">GPT</button>
                    <button class="trinity-btn active" id="btn-gemini" onclick="setTrinity('gemini')">GEMINI</button>
                    <button class="trinity-btn" id="btn-claude" onclick="setTrinity('claude')">CLAUDE</button>
                </div>
                <div class="status-pill">BIG DOG STATUS: ACTIVE</div>
            </div>
            <div class="config-grid">
                <input type="password" id="api-key" placeholder="Bridge API Key">
                <input type="text" id="api-url" placeholder="Endpoint (e.g. Groq)">
                <input type="text" id="model-name" placeholder="Model (e.g. LLaMA 3)">
                <button class="action-btn" onclick="clearConsole()" style="background: var(--danger); color: white; border: none; opacity: 0.8;">PURGE SYSTEM</button>
            </div>
        </header>

        <main id="chat-scroller">
            <div class="msg system">
                <div class="role-badge">SYSTEM // v7.5 BIG DOG EDITION</div>
                <div class="content">The console is optimized. The Trinity is focused. Put on your Big Guy pants and send the signal.</div>
            </div>
        </main>

        <footer>
            <div class="input-wrapper">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Speak to the Trinity..." rows="1" onkeydown="handleKey(event)" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const STATE = { trinity: 'gemini', busy: false };

        function setTrinity(mode) {
            STATE.trinity = mode;
            document.querySelectorAll('.trinity-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            document.body.className = `mode-${mode}`;
        }

        async function sendMessage() {
            const text = document.getElementById('user-input').value.trim();
            const key = document.getElementById('api-key').value.trim();
            const url = document.getElementById('api-url').value.trim().replace(/\/$/, '');
            const model = document.getElementById('model-name').value.trim();

            if (!text || STATE.busy) return;
            if (!key || !url) {
                addMsg('system', '⚠ Bridge Error: Key and URL required.');
                return;
            }

            STATE.busy = true;
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').style.height = 'auto';
            addMsg('user', text);
            const botMsg = addMsg('bot', 'Connecting to the Void...');
            const contentDiv = botMsg.querySelector('.content');

            try {
                const res = await fetch(`${url}/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify({ model: model || 'llama3-70b-8192', messages: [{role: 'user', content: text}] })
                });
                const data = await res.json();
                contentDiv.innerHTML = marked.parse(data.choices[0].message.content);
            } catch (err) { contentDiv.innerHTML = "❌ System Interrupted. Check Bridge Config."; }
            STATE.busy = false;
        }

        function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = `<div class="role-badge">${role.toUpperCase()}</div><div class="content">${marked.parse(text)}</div>`;
            document.getElementById('chat-scroller').appendChild(div);
            document.getElementById('chat-scroller').scrollTop = document.getElementById('chat-scroller').scrollHeight;
            return div;
        }
        function clearConsole() { document.getElementById('chat-scroller').innerHTML = ''; addMsg('system', 'System Purged.'); }
    </script>
</body>
</html>

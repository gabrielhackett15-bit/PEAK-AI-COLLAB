<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE OMNI-BRIDGE // TRI-HOUSE FOUNDATION</title>
    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #020617;
            --panel: #0f172a;
            --border: #1e293b;
            --text: #f1f5f9;
            --accent: #8b5cf6;
            --gpt-color: #10b981;
            --gpt5-color: #06b6d4;
            --claude-color: #d97706;
            --gemini-color: #8b5cf6;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --transition: all 0.25s ease-out;
        }

        body.mode-gpt { --accent: var(--gpt-color); --bg: #09090b; }
        body.mode-gpt5 { --accent: var(--gpt5-color); --bg: #080c14; }
        body.mode-claude { --accent: var(--claude-color); --bg: #0c0a09; }
        body.mode-gemini { --accent: var(--gemini-color); --bg: #020617; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: var(--font-main); overflow: hidden;
            transition: var(--transition);
        }

        .app-container { display: flex; flex-direction: column; height: 100dvh; }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex; flex-direction: column; gap: 12px;
            z-index: 100;
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; gap: 15px; }

        .brand-container { display: flex; flex-direction: column; }
        .brand-name { font-weight: 800; font-size: 14px; letter-spacing: -0.5px; }
        .brand-status { font-size: 9px; font-weight: 600; opacity: 0.5; text-transform: uppercase; letter-spacing: 1px; color: var(--accent); }

        .trinity-switcher {
            display: flex; background: rgba(30, 41, 59, 0.5); padding: 3px; border-radius: 10px; border: 1px solid var(--border);
        }

        .trinity-btn {
            padding: 6px 14px; border-radius: 7px; font-size: 10px; font-weight: 700;
            cursor: pointer; opacity: 0.4; transition: var(--transition); border: none; color: white;
            text-transform: uppercase;
        }
        .trinity-btn.active { opacity: 1; background: var(--accent); color: var(--bg); }

        .controls { 
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 4px; scrollbar-width: none;
        }
        .controls::-webkit-scrollbar { display: none; }
        
        input, select, button.action-btn {
            background: rgba(30, 41, 59, 0.5); color: white; border: 1px solid var(--border);
            padding: 7px 12px; border-radius: 8px; font-family: var(--font-mono);
            font-size: 11px; outline: none; transition: var(--transition);
        }
        input:focus { border-color: var(--accent); }

        #chat-scroller {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 24px;
            scroll-behavior: smooth;
        }

        .msg { max-width: 800px; margin: 0 auto; width: 100%; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .role-label {
            font-family: var(--font-mono); font-size: 9px; font-weight: 800;
            text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; color: var(--accent);
            letter-spacing: 1px;
        }
        .role-label::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.05); }

        .content { font-size: 15px; line-height: 1.7; color: #e2e8f0; word-wrap: break-word; }
        .content pre { background: #0f172a; padding: 16px; border-radius: 12px; overflow-x: auto; border: 1px solid var(--border); margin: 15px 0; }
        .content code { font-family: var(--font-mono); font-size: 0.9em; background: rgba(255,255,255,0.05); padding: 2px 4px; border-radius: 4px; }

        footer { padding: 16px 20px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border-top: 1px solid var(--border); }
        .input-wrapper { max-width: 800px; margin: 0 auto; display: flex; align-items: flex-end; gap: 12px; }
        .input-box { flex: 1; background: rgba(30, 41, 59, 0.5); border-radius: 18px; padding: 12px 16px; border: 1px solid var(--border); transition: var(--transition); }
        .input-box:focus-within { border-color: var(--accent); background: rgba(30, 41, 59, 0.8); }
        
        textarea {
            width: 100%; background: transparent; border: none; color: white;
            font-family: inherit; font-size: 16px; outline: none; resize: none; min-height: 24px; max-height: 200px;
        }

        .send-btn {
            width: 48px; height: 48px; background: var(--accent); color: var(--bg);
            border: none; border-radius: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition); flex-shrink: 0;
        }
        .send-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        @media (min-width: 768px) {
            header { flex-direction: row; align-items: center; justify-content: space-between; padding: 15px 40px; }
            footer { padding: 24px 40px; }
        }
    </style>
</head>
<body class="mode-gemini">

    <div class="app-container">
        <header>
            <div class="header-top">
                <div class="brand-container">
                    <div class="brand-name">TRI-HOUSE FOUNDATION</div>
                    <div class="brand-status">Non-Profit // Omni-Bridge v8.0</div>
                </div>
                <div class="trinity-switcher">
                    <button class="trinity-btn" id="btn-gpt" onclick="setTrinity('gpt')">GPT</button>
                    <button class="trinity-btn" id="btn-gpt5" onclick="setTrinity('gpt5')">GPT-5</button>
                    <button class="trinity-btn active" id="btn-gemini" onclick="setTrinity('gemini')">GEMINI</button>
                    <button class="trinity-btn" id="btn-claude" onclick="setTrinity('claude')">CLAUDE</button>
                </div>
            </div>

            <div class="controls">
                <select id="model-select">
                    <option value="">(Model Sync Required)</option>
                </select>
                <button class="action-btn" onclick="syncModels()" id="sync-btn" style="background: var(--accent); color: var(--bg); font-weight: 800;">SYNC</button>
                <input type="password" id="api-key" placeholder="Auth Key" style="width: 110px;">
                <input type="text" id="api-url" placeholder="Endpoint URL" style="width: 180px;">
            </div>
        </header>

        <main id="chat-scroller">
            <div class="msg system">
                <div class="role-label">Foundation // System_Init</div>
                <div class="content">
                    <strong>Welcome to the Tri-House Omni-Bridge.</strong><br>
                    This is a non-profit environment dedicated to independent AI collaboration. Your configurations are saved locally for privacy. No data is harvested by the Foundation.
                </div>
            </div>
        </main>

        <footer>
            <div class="input-wrapper">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Initiate dialogue..." rows="1" onkeydown="handleKey(event)" oninput="this.style.height='auto';this.style.height=this.scrollHeight+'px'"></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const STATE = { trinity: 'gemini', busy: false };
        const MEMORY = JSON.parse(localStorage.getItem('omni_memory')) || {
            gpt: { key: '', url: '', models: [] },
            gpt5: { key: '', url: '', models: ['gpt-5-preview'] },
            gemini: { key: '', url: '', models: [] },
            claude: { key: '', url: '', models: [] }
        };

        window.onload = () => { setTrinity(localStorage.getItem('omni_last_mode') || 'gemini'); };

        function setTrinity(mode) {
            if (STATE.trinity) saveToMemory();
            STATE.trinity = mode;
            localStorage.setItem('omni_last_mode', mode);
            document.querySelectorAll('.trinity-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            document.body.className = `mode-${mode}`;
            const data = MEMORY[mode];
            document.getElementById('api-key').value = data.key || '';
            document.getElementById('api-url').value = data.url || '';
            populateDropdown(data.models);
        }

        function saveToMemory() {
            const m = STATE.trinity;
            MEMORY[m].key = document.getElementById('api-key').value;
            MEMORY[m].url = document.getElementById('api-url').value;
            localStorage.setItem('omni_memory', JSON.stringify(MEMORY));
        }

        function populateDropdown(list) {
            const select = document.getElementById('model-select');
            const saved = localStorage.getItem(`omni_model_${STATE.trinity}`);
            select.innerHTML = list?.length ? list.map(id => `<option value="${id}">${id}</option>`).join('') : '<option value="">(Sync Required)</option>';
            if (saved && list?.includes(saved)) select.value = saved;
        }

        async function syncModels() {
            const url = document.getElementById('api-url').value.trim().replace(/\/$/, '');
            const key = document.getElementById('api-key').value.trim();
            const btn = document.getElementById('sync-btn');
            if (!url || !key) return;
            btn.innerText = "SYNCING"; btn.disabled = true;
            try {
                const res = await fetch(`${url}/models`, { headers: { 'Authorization': `Bearer ${key}` } });
                const data = await res.json();
                const ids = (data.data || data).map(m => m.id || m);
                if (ids.length) {
                    MEMORY[STATE.trinity].models = ids;
                    saveToMemory(); populateDropdown(ids);
                    addMsg('system', `üì° Foundation Bridge: ${STATE.trinity.toUpperCase()} synchronized.`);
                }
            } catch (e) { addMsg('system', `‚ùå Bridge Failure: Check endpoint.`); }
            btn.innerText = "SYNC"; btn.disabled = false;
        }

        async function sendMessage() {
            saveToMemory();
            const text = document.getElementById('user-input').value.trim();
            const key = document.getElementById('api-key').value.trim();
            const url = document.getElementById('api-url').value.trim().replace(/\/$/, '');
            const model = document.getElementById('model-select').value;
            if (!text || STATE.busy || !key || !url || !model) return;
            localStorage.setItem(`omni_model_${STATE.trinity}`, model);
            STATE.busy = true;
            document.getElementById('user-input').value = '';
            document.getElementById('user-input').style.height = 'auto';
            addMsg('user', text);
            const bot = addMsg('bot', 'Awaiting Foundation Bridge...');
            try {
                const res = await fetch(`${url}/chat/completions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify({ model, messages: [{role: 'user', content: text}] })
                });
                const d = await res.json();
                bot.querySelector('.content').innerHTML = marked.parse(d.choices[0].message.content);
            } catch (e) { bot.querySelector('.content').innerText = "‚ùå Connection interrupted."; }
            STATE.busy = false;
        }

        function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }
        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = `<div class="role-label">${role === 'bot' ? STATE.trinity : role}</div><div class="content">${marked.parse(text)}</div>`;
            const s = document.getElementById('chat-scroller');
            s.appendChild(div); s.scrollTop = s.scrollHeight;
            return div;
        }
    </script>
</body>
</html>
